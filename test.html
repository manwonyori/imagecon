<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCon 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ImageCon 서버 테스트</h1>
    
    <div>
        <button onclick="testServer()">서버 연결 테스트</button>
        <button onclick="testSimpleImage()">간단한 이미지 테스트</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        async function testServer() {
            resultDiv.innerHTML = '서버 테스트 중...';
            
            try {
                const response = await fetch('https://imagecon.onrender.com/test');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ 서버 연결 성공!\n${JSON.stringify(data, null, 2)}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 서버 오류: ${response.status}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 연결 실패: ${error.message}</span>`;
            }
        }
        
        async function testSimpleImage() {
            resultDiv.innerHTML = '이미지 변환 테스트 중...';
            
            // 1x1 빨간색 PNG 이미지 생성
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 0, 100, 100);
            
            const dataUrl = canvas.toDataURL('image/png');
            
            try {
                const response = await fetch('https://imagecon.onrender.com/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        images: [{
                            name: 'test.png',
                            data: dataUrl
                        }],
                        format: 'jpg',
                        quality: 85,
                        maxSize: 1920,
                        resizeMode: 'fit'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ 변환 성공!\n${JSON.stringify(data, null, 2)}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 변환 실패:\n${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 요청 실패: ${error.message}</span>`;
            }
        }
        
        // 페이지 로드시 서버 테스트
        window.onload = () => {
            testServer();
        };
    </script>
</body>
</html>
