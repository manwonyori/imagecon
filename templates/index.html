                resizeMode: elements.resizeModeSelect.value
            };
            
            try {
                localStorage.setItem('imageconSettings', JSON.stringify(state.settings));
            } catch (e) {
                console.error('ì„¤ì • ì €ì¥ ì‹¤íŒ¨:', e);
            }
        }
        
        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            const format = elements.formatSelect.value;
            const resizeMode = elements.resizeModeSelect.value;
            
            // í’ˆì§ˆ ì„¤ì • í‘œì‹œ/ìˆ¨ê¹€
            elements.qualityGroup.style.display = format === 'png' ? 'none' : 'block';
            
            // í¬ê¸° ì„¤ì • í‘œì‹œ/ìˆ¨ê¹€
            elements.maxSizeGroup.style.display = 
                resizeMode === 'crop1000' || resizeMode === 'none' ? 'none' : 'block';
        }
        
        // ë“œë˜ê·¸ ì˜¤ë²„
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            elements.dropZone.classList.add('dragover');
        }
        
        // ë“œë˜ê·¸ ë– ë‚¨
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            elements.dropZone.classList.remove('dragover');
        }
        
        // ë“œë¡­
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            elements.dropZone.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        }
        
        // íŒŒì¼ ì„ íƒ
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }
        
        // íŒŒì¼ ì²˜ë¦¬
        function processFiles(files) {
            if (state.isProcessing) {
                showAlert('ë³€í™˜ì´ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤. ì™„ë£Œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'warning');
                return;
            }
            
            // íŒŒì¼ ê²€ì¦
            const validFiles = [];
            const errors = [];
            const maxFiles = 100;
            const maxSizeMB = 100;
            
            files.forEach((file, index) => {
                if (validFiles.length >= maxFiles) {
                    errors.push(`ìµœëŒ€ ${maxFiles}ê°œê¹Œì§€ ì²˜ë¦¬ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    const ext = file.name.split('.').pop().toLowerCase();
                    const validExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'tiff', 'tif', 'ico', 'heic', 'heif'];
                    
                    if (!validExts.includes(ext)) {
                        errors.push(`${file.name}: ì§€ì›í•˜ì§€ ì•ŠëŠ” í˜•ì‹`);
                        return;
                    }
                }
                
                if (file.size > maxSizeMB * 1024 * 1024) {
                    errors.push(`${file.name}: íŒŒì¼ í¬ê¸° ì´ˆê³¼ (ìµœëŒ€ ${maxSizeMB}MB)`);
                    return;
                }
                
                validFiles.push(file);
            });
            
            if (errors.length > 0) {
                showAlert(errors.slice(0, 5).join('\\n'), 'error');
            }
            
            if (validFiles.length === 0) {
                return;
            }
            
            state.files = validFiles;
            showFileList();
            startConversion();
        }
        
        // íŒŒì¼ ëª©ë¡ í‘œì‹œ
        function showFileList() {
            elements.fileList.innerHTML = '';
            elements.fileList.style.display = 'block';
            
            state.files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name}</span>
                    <span>${formatFileSize(file.size)}</span>
                `;
                elements.fileList.appendChild(item);
            });
        }
        
        // ë³€í™˜ ì‹œì‘
        async function startConversion() {
            if (state.files.length === 0) return;
            
            state.isProcessing = true;
            state.convertedImages = [];
            state.errors = [];
            state.selectedImages.clear();
            
            // UI ì´ˆê¸°í™”
            elements.progressSection.style.display = 'block';
            elements.downloadSection.style.display = 'none';
            elements.stats.style.display = 'none';
            updateProgress(0, 'ë³€í™˜ ì¤€ë¹„ ì¤‘...');
            
            // ì„¤ì • ì €ì¥
            saveSettings();
            
            // ë°°ì¹˜ ì²˜ë¦¬
            const batchSize = 5; // ë™ì‹œ ì²˜ë¦¬ ê°œìˆ˜
            const batches = [];
            
            for (let i = 0; i < state.files.length; i += batchSize) {
                batches.push(state.files.slice(i, i + batchSize));
            }
            
            let processedCount = 0;
            
            for (const batch of batches) {
                try {
                    const promises = batch.map(file => processFile(file));
                    const results = await Promise.allSettled(promises);
                    
                    results.forEach((result, index) => {
                        processedCount++;
                        
                        if (result.status === 'fulfilled' && result.value) {
                            state.convertedImages.push(result.value);
                        } else {
                            const error = {
                                file: batch[index].name,
                                error: result.reason || 'ë³€í™˜ ì‹¤íŒ¨'
                            };
                            state.errors.push(error);
                            console.error('ë³€í™˜ ì‹¤íŒ¨:', error);
                        }
                        
                        updateProgress(
                            (processedCount / state.files.length) * 100,
                            `ë³€í™˜ ì¤‘... (${processedCount}/${state.files.length})`
                        );
                    });
                    
                } catch (error) {
                    console.error('ë°°ì¹˜ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                }
            }
            
            // ì™„ë£Œ
            state.isProcessing = false;
            showResults();
        }
        
        // íŒŒì¼ ì²˜ë¦¬
        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    try {
                        const dataUrl = e.target.result;
                        const converted = await convertImage(dataUrl, file.name);
                        resolve(converted);
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = () => reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨'));
                reader.readAsDataURL(file);
            });
        }
        
        // ì´ë¯¸ì§€ ë³€í™˜
        async function convertImage(dataUrl, filename) {
            const response = await fetchWithRetry('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    images: [{
                        name: filename,
                        data: dataUrl
                    }],
                    format: state.settings.format,
                    quality: state.settings.quality,
                    maxSize: state.settings.maxSize,
                    resizeMode: state.settings.resizeMode
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || `ì„œë²„ ì˜¤ë¥˜ (${response.status})`);
            }
            
            const result = await response.json();
            
            if (result.images && result.images.length > 0) {
                return result.images[0];
            } else if (result.errors && result.errors.length > 0) {
                throw new Error(result.errors[0].error);
            } else {
                throw new Error('ë³€í™˜ ê²°ê³¼ ì—†ìŒ');
            }
        }
        
        // ì¬ì‹œë„ ë¡œì§ì´ ìˆëŠ” fetch
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    
                    if (response.status === 429) {
                        // Rate limit
                        const retryAfter = response.headers.get('Retry-After') || 5;
                        await sleep(retryAfter * 1000);
                        continue;
                    }
                    
                    return response;
                    
                } catch (error) {
                    if (i === retries - 1) throw error;
                    
                    // ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ì‹œ ì¬ì‹œë„
                    await sleep(Math.pow(2, i) * 1000); // ì§€ìˆ˜ ë°±ì˜¤í”„
                }
            }
        }
        
        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress(percent, message) {
            elements.progressFill.style.width = percent + '%';
            elements.progressFill.textContent = Math.round(percent) + '%';
            elements.statusMessage.textContent = message;
            
            if (percent >= 100) {
                elements.progressFill.classList.add('complete');
            }
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function showResults() {
            elements.progressSection.style.display = 'none';
            elements.downloadSection.style.display = 'block';
            elements.stats.style.display = 'flex';
            
            // í†µê³„ ê³„ì‚°
            const totalSize = state.convertedImages.reduce((sum, img) => sum + img.size, 0);
            
            elements.statTotal.textContent = state.files.length;
            elements.statSuccess.textContent = state.convertedImages.length;
            elements.statFailed.textContent = state.errors.length;
            elements.statSize.textContent = formatFileSize(totalSize);
            
            // ê²°ê³¼ ë©”ì‹œì§€
            if (state.convertedImages.length === 0) {
                elements.resultInfo.textContent = 'ë³€í™˜ëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.';
                showAlert('ëª¨ë“  ì´ë¯¸ì§€ ë³€í™˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            const successRate = Math.round((state.convertedImages.length / state.files.length) * 100);
            elements.resultInfo.textContent = 
                `${state.convertedImages.length}ê°œ ë³€í™˜ ì™„ë£Œ (ì„±ê³µë¥  ${successRate}%)`;
            
            // ì˜¤ë¥˜ ì•Œë¦¼
            if (state.errors.length > 0) {
                const errorMsg = state.errors.slice(0, 3)
                    .map(e => `${e.file}: ${e.error}`)
                    .join('\\n');
                showAlert(`ì¼ë¶€ íŒŒì¼ ë³€í™˜ ì‹¤íŒ¨:\\n${errorMsg}`, 'warning');
            }
            
            // ë¯¸ë¦¬ë³´ê¸° ìƒì„±
            showPreviews();
        }
        
        // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
        function showPreviews() {
            elements.previewGrid.innerHTML = '';
            
            state.convertedImages.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.dataset.index = index;
                
                // ì´ë¯¸ì§€ MIME íƒ€ì… ê²°ì •
                const ext = img.name.split('.').pop().toLowerCase();
                const mimeType = {
                    jpg: 'jpeg',
                    jpeg: 'jpeg',
                    png: 'png',
                    webp: 'webp'
                }[ext] || 'jpeg';
                
                div.innerHTML = `
                    <img src="data:image/${mimeType};base64,${img.data}" 
                         alt="${img.name}"
                         loading="lazy">
                    <div class="preview-info">
                        <div class="name" title="${img.name}">${img.name}</div>
                        <div class="size">${formatFileSize(img.size)}</div>
                    </div>
                    <div class="preview-download">ë‹¤ìš´ë¡œë“œ</div>
                `;
                
                // í´ë¦­ ì´ë²¤íŠ¸
                div.addEventListener('click', (e) => {
                    if (e.shiftKey || e.ctrlKey || e.metaKey) {
                        // ë‹¤ì¤‘ ì„ íƒ
                        toggleSelection(index);
                    } else {
                        // ë‹¨ì¼ ë‹¤ìš´ë¡œë“œ
                        downloadSingle(img);
                    }
                });
                
                elements.previewGrid.appendChild(div);
            });
        }
        
        // ì„ íƒ í† ê¸€
        function toggleSelection(index) {
            const item = elements.previewGrid.children[index];
            
            if (state.selectedImages.has(index)) {
                state.selectedImages.delete(index);
                item.classList.remove('selected');
            } else {
                state.selectedImages.add(index);
                item.classList.add('selected');
            }
            
            // ì„ íƒ ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            elements.downloadSelectedBtn.disabled = state.selectedImages.size === 0;
        }
        
        // ë‹¨ì¼ ë‹¤ìš´ë¡œë“œ
        function downloadSingle(img) {
            const link = document.createElement('a');
            const ext = img.name.split('.').pop().toLowerCase();
            const mimeType = {
                jpg: 'jpeg',
                jpeg: 'jpeg',
                png: 'png',
                webp: 'webp'
            }[ext] || 'jpeg';
            
            link.href = `data:image/${mimeType};base64,${img.data}`;
            link.download = img.name;
            link.click();
        }
        
        // ëª¨ë‘ ë‹¤ìš´ë¡œë“œ
        async function downloadAll() {
            if (state.convertedImages.length === 0) return;
            
            elements.downloadAllBtn.disabled = true;
            elements.downloadAllBtn.querySelector('.loading-spinner').style.display = 'inline-block';
            
            try {
                const response = await fetch('/download-zip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        images: state.convertedImages,
                        folderName: elements.folderNameInput.value || 'converted_images'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${elements.folderNameInput.value || 'converted_images'}_${formatDate()}.zip`;
                link.click();
                window.URL.revokeObjectURL(url);
                
                showAlert('ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                
            } catch (error) {
                showAlert('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                console.error('ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜:', error);
            } finally {
                elements.downloadAllBtn.disabled = false;
                elements.downloadAllBtn.querySelector('.loading-spinner').style.display = 'none';
            }
        }
        
        // ì„ íƒ ë‹¤ìš´ë¡œë“œ
        async function downloadSelected() {
            if (state.selectedImages.size === 0) return;
            
            const selectedImages = Array.from(state.selectedImages)
                .map(index => state.convertedImages[index]);
            
            if (selectedImages.length === 1) {
                // ë‹¨ì¼ íŒŒì¼
                downloadSingle(selectedImages[0]);
            } else {
                // ì—¬ëŸ¬ íŒŒì¼ì€ ZIPìœ¼ë¡œ
                try {
                    const response = await fetch('/download-zip', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            images: selectedImages,
                            folderName: 'selected_images'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨');
                    }
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `selected_images_${formatDate()}.zip`;
                    link.click();
                    window.URL.revokeObjectURL(url);
                    
                } catch (error) {
                    showAlert('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            }
        }
        
        // ì´ˆê¸°í™”
        function reset() {
            if (state.isProcessing) {
                if (!confirm('ë³€í™˜ì´ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤. ì •ë§ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    return;
                }
            }
            
            state.files = [];
            state.convertedImages = [];
            state.selectedImages.clear();
            state.errors = [];
            state.isProcessing = false;
            
            elements.fileInput.value = '';
            elements.fileList.innerHTML = '';
            elements.fileList.style.display = 'none';
            elements.progressSection.style.display = 'none';
            elements.downloadSection.style.display = 'none';
            elements.stats.style.display = 'none';
            elements.progressFill.classList.remove('complete');
            
            closeAlert();
        }
        
        // í¬ë§· ë³€ê²½
        function handleFormatChange() {
            updateUI();
            saveSettings();
        }
        
        // í’ˆì§ˆ ë³€ê²½
        function handleQualityChange() {
            elements.qualityValue.textContent = elements.qualitySlider.value + '%';
            saveSettings();
        }
        
        // ë¦¬ì‚¬ì´ì¦ˆ ëª¨ë“œ ë³€ê²½
        function handleResizeModeChange() {
            updateUI();
            saveSettings();
        }
        
        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type = 'info') {
            elements.alert.className = `alert alert-${type}`;
            elements.alertMessage.textContent = message;
            elements.alert.style.display = 'block';
            
            // ìë™ ë‹«ê¸° (ì„±ê³µ ë©”ì‹œì§€ë§Œ)
            if (type === 'success') {
                setTimeout(closeAlert, 5000);
            }
        }
        
        // ì•Œë¦¼ ë‹«ê¸°
        function closeAlert() {
            elements.alert.style.display = 'none';
        }
        
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDate() {
            return new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
        
        // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ (PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
